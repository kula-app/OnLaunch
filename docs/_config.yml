title: OnLaunch - Documentation
description: OnLaunch is a service allowing app developers to notify app users about updates, warnings and maintenance.
remote_theme: CloudCannon/edition-jekyll-template

plugins:
  - jekyll-extract-element
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-archives
  - jekyll-paginate
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

markdown: kramdown
kramdown:
  input: GFM
