name: Build Lint Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Installing Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"

      - name: Caching Yarn Dependencies
        uses: actions/cache@v3
        timeout-minutes: 10
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MINS: 5
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Installing Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"

      - name: Caching Yarn Dependencies
        uses: actions/cache@v3
        timeout-minutes: 10
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MINS: 5
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        working-directory: backend
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Installing Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"

      - name: Caching Yarn Dependencies
        uses: actions/cache@v3
        timeout-minutes: 10
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MINS: 5
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test:ci

      - name: Upload Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JEST Results
          path: reports/jest-junit.xml
          reporter: jest-junit

  test-e2e:
    name: Test E2E
    runs-on: ubuntu-22.04
    container:
      image: cypress/browsers:node18.13.2-chrome97-ff96
    services:
      postgres:
        image: postgres
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Installing Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"

      - name: Caching Yarn Dependencies
        uses: actions/cache@v3
        timeout-minutes: 10
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MINS: 5
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Install cypress
        run: yarn cypress install

      - name: Build app used in E2E tests
        run: yarn build

      - name: Run Tests
        run: yarn test:e2e:ci
